spring.application.name=ServiceDispozitiveWeb
server.port=8080

# Conexiune SQL Server
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=ServiceDispozitiveDB;encrypt=false;trustServerCertificate=true;
spring.datasource.username=student
spring.datasource.password=student123
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Setari JPA
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifică Client</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{nav :: nav}"></div>

<div class="main-content">
    <div class="form-container" style="max-width: 600px; margin: auto;">
        <h2>Modificare Client</h2>
        <form action="/clienti/modifica" method="post">
            <input type="hidden" name="clientID" th:value="${clientDeEditat.clientID}">

            <label>Nume:</label>
            <input type="text" name="nume" th:value="${clientDeEditat.nume}" required>

            <label>Prenume:</label>
            <input type="text" name="prenume" th:value="${clientDeEditat.prenume}" required>

            <label>Telefon:</label>
            <input type="text" name="telefon" th:value="${clientDeEditat.telefon}">

            <label>Email:</label>
            <input type="text" name="email" th:value="${clientDeEditat.email}">

            <label>Adresa:</label>
            <input type="text" name="adresa" th:value="${clientDeEditat.adresa}">

            <br><br>
            <button type="submit">Salvează Modificările</button>
            <a href="/clienti" class="btn-cancel">Anulează</a>
        </form>
    </div>
</div>

</body>
</html>
